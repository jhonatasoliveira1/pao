<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Atendimento - Al√©m do Olhar</title>
    <style>
        :root { --primary-color: #28a745; --bg-color: #f4f7f6; --text-color: #333; --error-color: #dc3545; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid var(--primary-color); }
        h1 { text-align: center; color: var(--primary-color); margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input[readonly] { background-color: #e9ecef; font-weight: bold; color: #444; }
        .flex-row { display: flex; gap: 15px; flex-wrap: wrap; }
        .flex-col { flex: 1; min-width: 200px; }
        #areaAtendimento, #areaFalta, #divOutroMotivo { display: none; padding: 20px; background-color: #f8f9fa; border-left: 4px solid var(--primary-color); margin-top: 15px; }
        #areaFalta { border-left-color: #dc3545; }
        .radio-group { display: flex; gap: 20px; }
        .radio-option { display: flex; align-items: center; cursor: pointer; }
        .radio-option input { margin-right: 10px; transform: scale(1.5); }
        .btn-submit { width: 100%; padding: 15px; background-color: var(--primary-color); color: white; border: none; border-radius: 4px; font-size: 18px; cursor: pointer; margin-top: 20px; }
        .btn-submit:hover { background-color: #218838; }
        .btn-submit:disabled { background-color: #ccc; }
    </style>
</head>
<body>

<div class="container">
    <div id="success-message" style="display:none; text-align:center; color:green; background:#e8f5e9; padding:20px; margin-bottom:20px; border:1px solid green;">
        <h3>Atendimento Finalizado!</h3>
        <button onclick="location.reload()" style="padding:10px; cursor:pointer;">Pr√≥ximo Paciente</button>
    </div>

    <form id="formAtendimento">
        <input type="hidden" name="action" value="atualizar">
        <input type="hidden" name="id_agendamento" id="idAgendamento">
        <input type="hidden" name="Motivo Falta" id="motivoFinal">

        <h1>FICHA DE ATENDIMENTO</h1>

        <div class="form-group" style="background: #eef5f9; padding: 15px; border-radius: 5px; border: 1px solid #dee2e6;">
            <label>üîé Buscar na Fila de Espera (Nome ou CPF):</label>
            <input type="text" list="listaPacientes" id="inputBusca" placeholder="Carregando agendamentos..." disabled autocomplete="off">
            <datalist id="listaPacientes"></datalist>
        </div>

        <div class="form-group">
            <label>Nome do Paciente:</label>
            <input type="text" name="Nome Paciente" id="nomePaciente" readonly>
        </div>

        <div class="flex-row">
            <div class="flex-col" style="flex: 2;">
                <label>Nome da M√£e:</label>
                <input type="text" id="maePaciente" readonly>
            </div>
            <div class="flex-col">
                <label>Data de Nascimento:</label>
                <input type="text" id="nascPaciente" readonly>
            </div>
        </div>

        <div class="form-group" style="margin-top: 15px;">
            <label>CPF:</label>
            <input type="text" id="cpfPaciente" readonly>
        </div>

        <div class="form-group" style="margin-top: 20px;">
            <label style="color: #0056b3;">üìÖ Data Agendada pela Marca√ß√£o:</label>
            <input type="text" id="dataAgendadaRececao" readonly style="background-color: #e3f2fd; border-color: #0056b3; font-size: 1.1em; color: #0056b3;">
        </div>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #ccc;">

        <div class="form-group">
            <label>Paciente Compareceu?</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="Compareceu" value="Sim" onclick="toggleComparecimento(true)" required> Sim
                </label>
                <label class="radio-option">
                    <input type="radio" name="Compareceu" value="N√£o" onclick="toggleComparecimento(false)"> N√£o
                </label>
            </div>
        </div>

        <div id="areaAtendimento">
            <h3>Dados Cl√≠nicos</h3>
            <div class="form-group">
                <label>Atendido por: *</label>
                <input type="text" name="Atendido Por" id="inputAtendidoPor" placeholder="Nome do profissional">
            </div>
            <div class="form-group"><label>Situa√ß√£o:</label><input type="text" name="Situa√ß√£o"></div>
            <div class="form-group"><label>HD:</label><input type="text" name="HD"></div>
            <div class="form-group"><label>AVL:</label>
                <select name="AVL"><option value="">Selecione...</option><option value="C/C">C/C</option><option value="S/C">S/C</option></select>
            </div>
            <div class="flex-row">
                <div class="flex-col"><label>OD:</label><input type="text" name="OD" placeholder="20/..."></div>
                <div class="flex-col"><label>OE:</label><input type="text" name="OE" placeholder="20/..."></div>
            </div>
        </div>

        <div id="areaFalta">
            <h3>Motivo da Aus√™ncia</h3>
            <div class="form-group">
                <select id="selectMotivo">
                    <option value="">Selecione...</option>
                    <option value="N√£o atende as liga√ß√µes">N√£o atende as liga√ß√µes</option>
                    <option value="N√∫mero de telefone com problemas">N√∫mero de telefone com problemas</option>
                    <option value="Endere√ßo n√£o localizado">Endere√ßo n√£o localizado</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div id="divOutroMotivo" class="form-group">
                <label>Especifique:</label><input type="text" id="inputOutroMotivo">
            </div>
        </div>

        <div class="form-group" style="margin-top: 30px; padding-top: 20px; border-top: 1px dashed #ccc;">
            <label>Inclus√£o no projeto?</label>
            <div class="radio-group">
                <label class="radio-option"><input type="radio" name="Inclus√£o Projeto" value="Sim"> Sim</label>
                <label class="radio-option"><input type="radio" name="Inclus√£o Projeto" value="N√£o"> N√£o</label>
            </div>
        </div>

        <button type="submit" class="btn-submit">Salvar Atendimento</button>
        <p id="loading" style="display:none; text-align:center;">Salvando...</p>
    </form>
</div>

<script>
    // --- INSIRA SUA URL AQUI ---
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxX6LvjsWLRH0KejFh6ol6hHSzvRmKpnf2TNneROwUAXxpRe5JSpHSDEtR2vqdD8Vau/exec'; 

    let filaEspera = [];
    const inputBusca = document.getElementById('inputBusca');
    const datalist = document.getElementById('listaPacientes');

    // 1. CARREGAR FILA DE ESPERA
    window.onload = function() {
        fetch(scriptURL + "?action=lista_espera")
            .then(r => r.json())
            .then(data => {
                filaEspera = data;
                inputBusca.disabled = false;
                
                if(data.length === 0) {
                    inputBusca.placeholder = "Nenhum paciente agendado/pendente.";
                } else {
                    inputBusca.placeholder = "Digite Nome ou CPF...";
                    data.forEach(p => {
                        const opt = document.createElement('option');
                        // Exibe: NOME | CPF
                        opt.value = `${p.nome} | CPF: ${p.cpf}`;
                        datalist.appendChild(opt);
                    });
                }
            })
            .catch(err => {
                inputBusca.placeholder = "Erro ao carregar fila.";
                console.error(err);
            });
    };

    function formatarData(data) {
        if (!data) return "-";
        if (data.includes('/')) return data.split('T')[0];
        if (data.includes('-')) {
            try {
                let partes = data.split('T')[0].split('-');
                if(partes.length === 3) return `${partes[2]}/${partes[1]}/${partes[0]}`;
            } catch(e) { return data; }
        }
        return data;
    }

    // 2. PREENCHER DADOS AO SELECIONAR
    inputBusca.addEventListener('input', function() {
        const val = this.value;
        // Busca na lista usando a chave NOME | CPF
        const p = filaEspera.find(x => `${x.nome} | CPF: ${x.cpf}` === val);

        if (p) {
            document.getElementById('idAgendamento').value = p.id;
            document.getElementById('nomePaciente').value = p.nome;
            document.getElementById('cpfPaciente').value = p.cpf;
            
            // PREENCHE A DATA QUE VEIO DA MARCA√á√ÉO
            document.getElementById('dataAgendadaRececao').value = formatarData(p.data_agenda);
            
            document.getElementById('maePaciente').value = p.mae || "N√£o informado";
            document.getElementById('nascPaciente').value = formatarData(p.nasc) || "-";
        }
    });

    // L√≥gicas visuais (Sim/N√£o)
    function toggleComparecimento(val) {
        const areaSim = document.getElementById('areaAtendimento');
        const areaNao = document.getElementById('areaFalta');
        const inputAtendido = document.getElementById('inputAtendidoPor');
        const selectMotivo = document.getElementById('selectMotivo');

        if (val) {
            areaSim.style.display = 'block';
            areaNao.style.display = 'none';
            inputAtendido.required = true;
            selectMotivo.value = "";
        } else {
            areaSim.style.display = 'none';
            areaNao.style.display = 'block';
            inputAtendido.required = false;
            inputAtendido.value = "";
        }
    }

    // Motivo Outros
    document.getElementById('selectMotivo').addEventListener('change', function() {
        const div = document.getElementById('divOutroMotivo');
        div.style.display = (this.value === 'Outros') ? 'block' : 'none';
    });

    // Salvar
    document.getElementById('formAtendimento').addEventListener('submit', function(e) {
        e.preventDefault();
        
        if(!document.getElementById('idAgendamento').value) {
            alert("Selecione um paciente da lista primeiro!");
            return;
        }

        const sel = document.getElementById('selectMotivo');
        if(sel.value === 'Outros') {
            document.getElementById('motivoFinal').value = document.getElementById('inputOutroMotivo').value;
        } else {
            document.getElementById('motivoFinal').value = sel.value;
        }

        const btn = document.querySelector('.btn-submit');
        btn.disabled = true;
        btn.innerText = "Salvando...";

        fetch(scriptURL, { method: 'POST', body: new FormData(this) })
            .then(r => r.json())
            .then(res => {
                if(res.result === 'success') {
                    document.getElementById('formAtendimento').style.display = 'none';
                    document.getElementById('success-message').style.display = 'block';
                } else {
                    alert("Erro: " + res.error);
                    btn.disabled = false;
                    btn.innerText = "Tentar Novamente";
                }
            });
    });
</script>

</body>
</html>
